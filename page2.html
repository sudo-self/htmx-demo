<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invite - Friends Arrived</title>
    <script src="https://unpkg.com/htmx.org/dist/htmx.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #1a1a2e, #16213e);
            color: white;
            text-align: center;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            text-transform: uppercase;
            background: linear-gradient(90deg, #00feba, #ff3cac);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .glow-text {
            text-shadow: 0 0 8px cyan;
        }

        .button-3d {
            font-size: 1rem;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            background: linear-gradient(135deg, #ff00ff, #ff6600);
            color: white;
            box-shadow: 0 4px 10px rgba(255, 0, 255, 0.5);
            text-transform: uppercase;
            font-weight: bold;
        }

        .button-3d:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(255, 0, 255, 0.7);
        }

        .button-3d:active {
            transform: scale(0.95);
        }

        .neon-button {
            padding: 14px 28px;
            background: linear-gradient(135deg, #0ff, #00f);
            border: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            box-shadow: 0 0 15px cyan;
            transition: 0.3s ease;
        }

        .neon-button:hover {
            background: #0ff;
            box-shadow: 0 0 20px cyan;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="glow-text">ðŸ‘‹ Welcome, Friends!</h1>
        <h2 class="text-xl">Your friends have arrived ðŸŽ‰</h2>
        <p class="text-lg">The URL stays the same: <a href="/" class="neon-button">index.html</a></p>
        
        <hr class="my-4 border-t border-cyan-500">
        
        <h2 class="text-xl">Check out the About Page:</h2>
        <button class="button-3d mt-4" onclick="openAboutPage()">FRIEND'S HOUSE</button>

        <hr class="my-4 border-t border-cyan-500">

        <h2 class="text-xl">HTMX in Action! Load more content dynamically:</h2>
        <button id="load-more-button" hx-get="/page2.html" hx-target="#additional-content" hx-swap="afterend" class="neon-button mt-4">
            Load More
        </button>

        <div id="additional-content"></div>
    </div>

    <script>
        function openAboutPage() {
            window.location.href = 'about.html';
        }
    </script>

</body>
</html>
